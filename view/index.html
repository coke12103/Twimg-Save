<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Twimg Save</title>
    <script src="../src/index.js"></script>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <!-- status card -->
    <div class="status_card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Status: <span id="status_text"></span></h2>
      </div>
    </div>

    <!-- target sns -->
    <div class="target_sns_card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">ターゲットSNS: <span id="sns_type"></span></h2>
      </div>
    </div>

    <!-- url input -->
    <div class="url_input_card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <div class="url_input_area mdl-textfield mdl-js-textfield">
          <input type="text" id="url_input" class="mdl-textfield__input url_input_parts url_input_input">
          <label class="mdl-textfield__label url_input_parts" for="url_input">URL</label>
        </div>
      </div>
      <div class="mdl-card__actions mdl-card--border confirm_button_area">
        <input type="button" value="Download!" id="confirm" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">

      </div>
    </div>

    <!-- category area -->
    <div id="categorys_area">
      <select name="category_select" id="category_select">
      </select>
      <input type="button" value="追加" id="add_category_button">
    </div>

    <div id="category_add_popup">
      <div id="category_add_popup_content">
        <input type="button" value="Close" id="add_category_close">
        <h1>カテゴリ新規作成</h1>
        <h2>カテゴリ名</h2>
        <input type="text" id="category_name_input" required>
        <h2>保存先</h2>
        <span id="error_display"></span>
        <p>保存先: <span id="save_path_display"></span></p>
        <input type="button" value="Select folder" id="select_save_directory">


        <input type="button" value="追加!" id="save_category">
      </div>
    </div>

    <!-- check clipboard? -->
    <div class="option_card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <div class="switch_area">
          <div class="switch_button">
            <input type="checkbox" id="is_check_clipboard" class="checkbox_switch">
            <label class="checkbox_label" for="is_check_clipboard">
              <span></span>
            </label>
          </div>
          <label class="switch_label" for="is_check_clipboard">
            <span>クリップボードを監視してURLセットする？</span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
